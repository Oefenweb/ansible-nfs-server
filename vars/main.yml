# vars file for nfs-server
---
nfs_server_dependencies:
  - nfs-common
  - nfs-kernel-server

nfs_server_etc_default_nfs_common_file: /etc/default/nfs-common
nfs_server_etc_default_nfs_kernel_server_file: /etc/default/nfs-kernel-server

nfs_server_exports_file: /etc/exports
nfs_server_lockd_file: /etc/modprobe.d/lockd
